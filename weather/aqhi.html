<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>香港空氣質素健康指數（AQHI）</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #2980b9;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .low { color: green; font-weight: bold; }
    .moderate { color: orange; font-weight: bold; }
    .high, .very-high, .serious { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>香港空氣質素健康指數（AQHI）</h1>
  <p style="text-align:center;">資料來源：<a href="https://www.aqhi.gov.hk/" target="_blank">環保署官方網站</a></p>
  <table id="aqhiTable">
    <thead>
      <tr>
        <th>地區</th>
        <th>指數</th>
        <th>風險級別</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">載入中...</td></tr>
    </tbody>
  </table>

  <script>
    fetch("https://www.aqhi.gov.hk/epd/ddata/html/out/aqhi_ind_rss_ChT.xml")
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "application/xml"))
      .then(data => {
        const items = data.querySelectorAll("item");
        const tbody = document.querySelector("#aqhiTable tbody");
        tbody.innerHTML = "";

        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const [district, index, level] = title.split(" : ");
          let levelClass = "low";
          if (level.includes("中")) levelClass = "moderate";
          else if (level.includes("高")) levelClass = "high";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${district}</td>
            <td>${index}</td>
            <td class="${levelClass}">${level}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("載入失敗：", err);
        const tbody = document.querySelector("#aqhiTable tbody");
        tbody.innerHTML = `<tr><td colspan="3">無法載入資料，請稍後再試。</td></tr>`;
      });
  </script>
</body>
</html>
